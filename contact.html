<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Canal View B &amp; B</title>  
  <link href="css/styles.css" rel="stylesheet" />
  <script src="js/scripts.js"></script>
</head>
<body>
<div id="wrapper">
  
  <div id="header">
    <header role="banner">    
      <h1>Canal View B &amp; B</h1>    
    </header>
  </div>
    
  <div id="nav">
    <nav role="navigation">        
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="prices.html">Prices</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>    
    </nav>
  </div>
  
  <div id="main">
    <main role="main"> 
    <h2>CONTACT US</h2>

    <form id="contact-form" action="confirmation.html">
      
      <fieldset>

        <div class="field">
          <label for="Name">Name:</label>
          <input type="text" name="Name" id="Name" size="30" autofocus required />
        </div>

        <div class="field">
          <label for="Email">E-mail:</label>
          <input type="email" name="Email" id="Email" size="30" required />
        </div>

        <div class="field">
          
          <label>Arrival Date:</label>                
            
            <div class="date-part">
              <label for="ArrivalDateMonth" class="date-part-label">Month</label>
              <select id="ArrivalDateMonth" name="ArrivalDateMonth" required>
                <option value="">&nbsp;</option>
                <option value="01">January</option>
                <option value="02" selected>February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
              
            <div class="date-part date-part-day">
              <label for="ArrivalDateDay" class="date-part-label">Day</label>
              <input type="number" min="1" max="31" maxlength="2" value="1" name="ArrivalDateDay" id="ArrivalDateDay" size="4" required>
            </div>

            <div class="date-part date-part-year">
              <label for="ArrivalDateYear" class="date-part-label">Year</label>
              <input type="number" min="2014" maxlength="4" value="2014" name="ArrivalDateYear" id="ArrivalDateYear" size="8" required>
            </div>

            <div class="separator"></div>      

        </div>

        <div class="field">
          
          <label>Departure Date:</label>              
            
            <div class="date-part">
              <label for="DepartureDateMonth" class="date-part-label">Month</label>
              <select id="DepartureDateMonth" name="DepartureDateMonth" required>
                <option value="">&nbsp;</option>
                <option value="01">January</option>
                <option value="02" selected>February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
              
            <div class="date-part date-part-day">
              <label for="DepartureDateDay" class="date-part-label">Day</label>
              <input type="number" min="1" max="31" maxlength="2" value="1" name="DepartureDateDay" id="DepartureDateDay" size="4" required>
            </div>

            <div class="date-part date-part-year">
              <label for="DepartureDateYear" class="date-part-label">Year</label>
              <input type="number" min="2014" maxlength="4" value="2014" name="DepartureDateYear" id="DepartureDateYear" size="8" required>
            </div>

            <div class="separator"></div> 

        </div>

        <div class="field">
          <label>Message:</label>
          <textarea id="contact-message" rows="5" cols="39" onfocus="if(this.value=='Type here'){this.value=''}; return false;">Type here</textarea>
        </div>

        <div class="field">
          <label>&nbsp;</label>
          <input type="submit" class="button" name="Submit" value="Send">
          <input type="reset" class="button" name="Reset" value="Cancel">
        </div>
      
      </fieldset>

      
    </form>
    </main>
  </div>

  <div id="aside">
    <aside role="complementary">
      <h2>Reviews</h2>
      <p>Thank you very much for a lovely stay - a great room a friendly host, and a great breakfast. Wish we could stay here for longer than just one day! Thank you, Paul Lawson</p>    
      <h3>Explore</h3>
      <a href="http://en.turismovenezia.it/">Turismo Venezia</a>
    </aside>
  </div>

</div>
</body>
</html>
